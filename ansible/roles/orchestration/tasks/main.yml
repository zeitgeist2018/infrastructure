---

- name: Check if cluster bootstrap file exists
  aws_s3:
    bucket: "{{ bucket }}"
    mode: list
    prefix: orchestration/manager.json
  register: manager_config

- name: Start cluster
  import_tasks: start_cluster.yml
  when: manager_config.s3_keys |length == 0

- name: Join existing cluster
  import_tasks: join_cluster.yml
  when: manager_config.s3_keys |length > 0
